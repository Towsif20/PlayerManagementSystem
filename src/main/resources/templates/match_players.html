<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players Involved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row m-4">

        <div class="col-6 p-4" >
            <h2>Home</h2>
            <h3> <a th:href="@{/teams/{id}(id=${match.homeTeam.id})}" th:text="${match.homeTeam.name}"></a></h3>
            <ul>
                <!-- Iterate over items for the first column -->
                <li th:each="player : ${homePlayers}">
                    <span><a class="btn btn-primary" th:text="${player.name}" th:href="@{/players/{id}(id = ${player.id})}"></a></span>
                    <span><a th:text="Performance"
                             th:href="@{/performances/matches/{matchId}/players/{playerId}(matchId = ${match.id}, playerId = ${player.id})}">
                    </a></span>
                </li>
            </ul>
        </div>

        <div class="col-6 p-4">
            <h2>Away</h2>
            <h3> <a th:href="@{/teams/{id}(id=${match.awayTeam.id})}" th:text="${match.awayTeam.name}"></a></h3>
            <ul>
                <li th:each="player : ${awayPlayers}">
                    <span><a class="btn btn-primary" th:text="${player.name}" th:href="@{/players/{id}(id = ${player.id})}"></a></span>
                    <span><a th:text="Performance"
                             th:href="@{/performances/matches/{matchId}/players/{playerId}(matchId = ${match.id}, playerId = ${player.id})}">
                    </a></span>
                </li>
            </ul>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
