<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Performance</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2 th:text="${update == null} ? 'Create Performance' : 'Update Performance'" class="text-center mb-4"></h2>

    <!-- Player creation form -->
    <form action="#" th:action="@{/performances/matches/{matchId}/players/{playerId}/save(matchId = ${match.id}, playerId = ${player.id})}"
          th:object="${performance}", method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{createdAt}" />
        <input type="hidden" th:field="*{player}" />
        <input type="hidden" th:field="*{match}" />

        <label for="runs">Runs</label>
        <input id="runs" type="number" th:field="*{runs}"
               placeholder="Runs" class="form-control mb-4 col-4">

        <label for="wickets">Wickets</label>
        <input id="wickets" type="number" th:field="*{wickets}"
               placeholder="Wickets" class="form-control mb-4 col-4">

        <label for="catches">Catches</label>
        <input id="catches" type="number" th:field="*{catches}"
               placeholder="Catches" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"
        th:text="${update == null} ? Save : Update">
        </button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript scripts or links here -->

</body>
</html>
