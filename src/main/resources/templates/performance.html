<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class=" mb-4">Performance Details</h2>

    <!-- Display basic performance information in a Bootstrap card -->
    <div class="card mb-4 mr-8">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-2">Name</p>
                    <p class="mb-2">Match</p>
                    <p class="mb-2">Team</p>
                    <p class="mb-2">Runs</p>
                    <p class="mb-2">Wickets</p>
                    <p class="mb-2">Catches</p>
                </div>

                <div class="col-md-4">
                    <h5 class="card-title text-primary">
                        <a th:text="${performance.player.name}"
                           Th:href="@{/players/{id}(id = ${performance.player.id})}"></a>
                    </h5>
                    <strong><p class="mb-2">
                        <a th:text="${#temporals.format(performance.match.date, 'yyyy-MM-dd')}"
                           th:href="@{/matches/{id}(id = ${performance.match.id})}"></a>
                    </p></strong>
                    <strong><p class="mb-2">
                        <a th:text="${performance.player.team.name}"
                           th:href="@{/teams/{id}(id = ${performance.player.team.id})}"></a>
                    </p></strong>
                    <strong><p class="mb-2" th:text="${performance.runs}"></p></strong>
                    <strong><p class="mb-2" th:text="${performance.wickets}"></p></strong>
                    <strong><p class="mb-2" th:text="${performance.catches}"></p></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons with Bootstrap classes to navigate to matches and stats pages -->
    <div class="row">
        <div class="col-1 text-end">
            <a th:href="@{/performances/matches/{matchId}/players/{playerId}/update(matchId = ${match.id}, playerId = ${player.id})}" class="btn btn-info me-3">Edit</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
