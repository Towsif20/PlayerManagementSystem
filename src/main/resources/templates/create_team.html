<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <h2 th:text="${update == null} ? 'Create Team' : 'Update Team'" class="text-center mb-4"></h2>

    <!-- Team creation form -->
    <form action="#" th:action="@{/teams}" th:object="${team}", method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               placeholder="Team Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{managerName}"
               placeholder="Manager Name" class="form-control mb-4 col-4">

        <input type="number" min="1800" th:field="*{foundedYear}"
               placeholder="FoundedYear" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"
        th:text="${update == null} ? Save : Update">
        </button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript scripts or links here -->

</body>
</html>
