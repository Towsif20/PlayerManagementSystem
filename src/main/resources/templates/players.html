<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
<!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>

    <div class="row m-4">
        <div class="col-9">
            <h1>All Players List</h1>
        </div>
        <div class="col-3 text-end">
            <a th:href="@{/players/create}" class="btn btn-info">CREATE PLAYER</a>
        </div>
    </div>

    <div class="m-4">
        <table class="table p-4">
            <thead>
            <tr>
                <th>
                    <div class="row align-items-center">
                        <div class="col text-left">Name</div>
                        <div class="col-auto">
                            <a th:href="@{/players(sortBy=name, sortOrder=asc)}" class="btn">&uarr;</a>
                            <a th:href="@{/players(sortBy=name, sortOrder=desc)}" class="btn">&darr;</a>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="row align-items-center">
                        <div class="col text-left">Date of Birth</div>
                        <div class="col-auto">
                            <a th:href="@{/players(sortBy=dateOfBirth, sortOrder=asc)}" class="btn">&uarr;</a>
                            <a th:href="@{/players(sortBy=dateOfBirth, sortOrder=desc)}" class="btn">&darr;</a>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="row align-items-center">
                        <div class="col text-left">Role</div>
                        <div class="col-auto">
                            <a th:href="@{/players(sortBy=role, sortOrder=asc)}" class="btn">&uarr;</a>
                            <a th:href="@{/players(sortBy=role, sortOrder=desc)}" class="btn">&darr;</a>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="row align-items-center">
                        <div class="col text-left">Team</div>
                        <div class="col-auto">
                            <a th:href="@{/players(sortBy=team.name, sortOrder=asc)}" class="btn">&uarr;</a>
                            <a th:href="@{/players(sortBy=team.name, sortOrder=desc)}" class="btn">&darr;</a>
                        </div>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of players and display each row -->
            <tr th:each="player : ${playerPage.content}">
                <td><a th:text="${player.name}" th:href="@{/players/{id}(id = ${player.id})}"></a> </td>
                <td th:text="${#temporals.format(player.dateOfBirth, 'yyyy-MM-dd')}"></td>
                <td th:text="${player.role}"></td>
                <td th:text="${player.team != null} ? ${player.team.name} : None"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center m-2">
        <span th:if="${playerPage.totalPages > 0}"
              th:each="pageNumber: ${#numbers.sequence(0, playerPage.totalPages - 1)}">
            <a th:href="@{/players(size=${playerPage.size}, page=${pageNumber}, sortBy=${sortBy}, sortOrder=${sortOrder})}"
               class="btn"
               th:classappend="${pageNumber==playerPage.number} ? 'page-item active'"
               th:text=${pageNumber}></a>
        </span>
        <p>page</p>
    </div>

</body>
</html>
