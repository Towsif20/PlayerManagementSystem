<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class=" mb-4">Team Details</h2>

    <!-- Display basic team information in a Bootstrap card -->
    <div class="card mb-4 mr-8">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-2">Name</p>
                    <p class="mb-2">Manager</p>
                    <p class="mb-2">Founded Year</p>
                </div>

                <div class="col-md-4">
                    <h5 class="card-title text-primary" th:text="${team.name}"></h5>
                    <strong><p class="mb-2" th:text="${team.managerName}"></p></strong>
                    <strong><p class="mb-2" th:text="${team.foundedYear}"></p></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons with Bootstrap classes to navigate to matches and stats pages -->
    <div class="row">
        <div class="col-10 d-flex">
            <a th:href="@{/players/teams/{id}(id=${team.id})}" class="btn btn-primary me-3">View Players</a>
            <a th:href="@{/matches/teams/{id}(id=${team.id})}" class="btn btn-primary me-3">View Matches</a>
            <a th:href="@{/performances/teams/{id}(id=${team.id})}" class="btn btn-success">View Stats</a>
        </div>
        <div class="col-1 text-end">
            <a th:href="@{/teams/{id}/update(id = ${team.id})}" class="btn btn-info me-3">Edit</a>
        </div>
        <div class="col-1 text-end">
            <a th:href="@{/teams/{id}/delete(id = ${team.id})}" class="btn btn-danger me-3">Delete</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
